name: Update IPO ICS

on:
  push:
    branches: [ master, main ]
  schedule:
    - cron: "0 8 * * *"  # daily at 08:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ipo-ics
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate ICS
        run: |
          python -m src.main

      - name: Prepare feed repo checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.FEED_REPO }}
          ref: ${{ secrets.FEED_BRANCH }}
          path: feed-repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy ICS into feed repo
        run: |
          cp -f dist/nasdaq-ipo.ics feed-repo/nasdaq-ipo.ics

      - name: Configure git user
        working-directory: feed-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit changes if any
        id: commit
        working-directory: feed-repo
        run: |
          if git status --porcelain | grep -q "."; then
            git add nasdaq-ipo.ics
            git commit -m "chore: update ICS $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Push changes
        if: steps.commit.outputs.changed == 'true'
        working-directory: feed-repo
        run: |
          git push origin ${{ secrets.FEED_BRANCH }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: noop
        run: echo "Deployment handled via public feed repo Pages."
