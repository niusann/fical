name: Update IPO ICS

on:
  push:
    branches: [ master, main ]
  schedule:
    - cron: "0 8 * * *"  # daily at 08:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ipo-ics
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      is_public: ${{ steps.vis.outputs.public }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate ICS
        run: |
          python -m src.main

      - name: Check repository visibility
        id: vis
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          is_private=$(gh api repos/$REPO -q .private)
          if [ "$is_private" = "false" ]; then
            echo "public=true" >> $GITHUB_OUTPUT
          else
            echo "public=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifact for Pages
        if: steps.vis.outputs.public == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    if: needs.build.outputs.is_public == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  noop-deploy:
    needs: build
    if: needs.build.outputs.is_public != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Skip deploy on private repo
        run: echo "Repo is private; skipping Pages deploy."
